<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è –Ø–Ω—ã ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffc0cb;
            background-image: linear-gradient(135deg, #fce1e4 0%, #ffd1ff 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        /* –í–º–µ—Å—Ç–æ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º –±–æ–ª—å—à–æ–π –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —ç–º–æ–¥–∑–∏ */
        .cat-emoji {
            font-size: 80px;
            margin-bottom: 20px;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            color: #d63384;
            font-family: 'Pacifico', cursive;
            font-size: 26px;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 60px;
        }

        button {
            padding: 15px 35px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-yes {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        .btn-no {
            background-color: #adb5bd;
            color: white;
        }

        #success {
            display: none;
            color: #d63384;
            font-family: 'Pacifico', cursive;
            font-size: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="icon" class="cat-emoji">üê±</div>
        
        <h1 id="question">–Ø–Ω–∞, –±—É–¥–µ—à—å –º–æ–µ–π +1 –Ω–∞ –≤—Å–µ—Ö –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è—Ö –∏ –ø–æ—Å–∏–¥–µ–ª–∫–∞—Ö —Å –¥—Ä—É–∑—å—è–º–∏?</h1>
        
        <div class="buttons" id="mainButtons">
            <button class="btn-yes" onclick="sheSaidYes()">–î–∞!</button>
            <button class="btn-no" id="noBtn" onmouseover="moveButton()" onclick="moveButton()" ontouchstart="moveButton()">–ù–µ—Ç</button>
        </div>

        <div id="success">
            –£—Ä–∞! ‚ù§Ô∏è<br>–≠—Ç–æ –±—É–¥–µ—Ç –ª–µ–≥–µ–Ω–¥–∞—Ä–Ω–æ!
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            // –°–ª—É—á–∞–π–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ, —É—á–∏—Ç—ã–≤–∞—è —Ä–∞–∑–º–µ—Ä—ã —ç–∫—Ä–∞–Ω–∞
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function sheSaidYes() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('mainButtons').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.getElementById('icon').innerHTML = 'üòª'; // –ú–µ–Ω—è–µ–º –∫–æ—Ç–∏–∫–∞ –Ω–∞ –≤–ª—é–±–ª–µ–Ω–Ω–æ–≥–æ
            document.getElementById('icon').style.animation = 'bounce 0.5s infinite';
        }
    </script>
</body>
</html>
