<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для Яны ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffc0cb;
            background-image: linear-gradient(135deg, #fce1e4 0%, #ffd1ff 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .cat-logo {
            width: 180px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: #d63384;
            font-family: 'Pacifico', cursive; /* Рукописный шрифт */
            font-size: 26px;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 35px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
        }

        .btn-yes {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        .btn-no {
            background-color: #888;
            color: white;
            z-index: 1000;
        }

        #success {
            display: none;
            color: #d63384;
            font-family: 'Pacifico', cursive;
            font-size: 30px;
            animation: heartBeat 1.2s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycXU0M2p3ZXFwZ3p6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6JmVwPXYxX3N0aWNrZXJzX3NlYXJjaCZjdD1z/Y4vS6O0Tdzf6Q1R8s7/giphy.gif" alt="Милый котик" class="cat-logo">
        
        <h1 id="question">Яна, будешь моей +1 на всех мероприятиях и посиделках с друзьями?</h1>
        
        <div class="buttons" id="mainButtons">
            <button class="btn-yes" onclick="sheSaidYes()">Да!</button>
            <button class="btn-no" id="noBtn" onmouseover="moveButton()" onclick="moveButton()" ontouchstart="moveButton()">Нет</button>
        </div>

        <div id="success">
            Ура! ❤️<br>Это будет легендарно!
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const padding = 50;
            
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        function sheSaidYes() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('mainButtons').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            
            // Меняем котика на более радостного
            document.querySelector('.cat-logo').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycXU0M2p3ZXFwZ3p6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6JmVwPXYxX3N0aWNrZXJzX3NlYXJjaCZjdD1z/MDJ9AdXYo89LpUKRnD/giphy.gif";
        }
    </script>
</body>
</html>
