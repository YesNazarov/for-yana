<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–î–ª—è –Ø–Ω—ã</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background-color: #ffc0cb;
            background-image: linear-gradient(135deg, #fce1e4 0%, #ffd1ff 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* –ë–ª–æ–∫ "–ñ–∏–¥–∫–æ–µ —Å—Ç–µ–∫–ª–æ iOS 26" */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            padding: 35px 25px; 
            border-radius: 60px; 
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.3);
            width: 85%; 
            max-width: 360px;
            min-height: 420px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            position: relative;
        }

        .cat-emoji { font-size: 70px; margin-bottom: 15px; animation: bounce 2.5s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        h1 { 
            color: #d63384; font-family: 'Pacifico', cursive; font-size: 22px; 
            margin-bottom: 20px; line-height: 1.4; min-height: 80px; 
            text-shadow: 0 1px 2px rgba(255,255,255,0.7);
        }

        .button-area {
            display: flex; justify-content: center; align-items: center;
            gap: 15px; width: 100%; min-height: 200px; position: relative;
        }

        button { 
            border: none; border-radius: 40px;
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: bold; font-family: 'Montserrat', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-yes { 
            background: linear-gradient(135deg, rgba(255, 77, 109, 0.85), rgba(255, 120, 150, 0.85));
            color: white; 
            padding: 16px 32px; font-size: 18px; z-index: 11; 
            box-shadow: 0 8px 25px rgba(255, 77, 109, 0.4);
        }

        .btn-no { 
            background: rgba(173, 181, 189, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white; 
            padding: 12px 25px; font-size: 16px; z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        #success { display: none; width: 100%; }
        .irony-text { font-size: 17px; font-weight: 700; margin-bottom: 15px; color: #555; padding: 0 10px; }
        .warm-text { font-family: 'Pacifico', cursive; font-size: 26px; color: #d63384; }

        .shake { animation: shake 0.4s ease; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div id="icon" class="cat-emoji">üê±</div>
        <h1 id="question">–Ø–Ω–∞, –±—É–¥–µ—à—å –º–æ–µ–π +1 –Ω–∞ –≤—Å–µ—Ö –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è—Ö –∏ –ø–æ—Å–∏–¥–µ–ª–∫–∞—Ö —Å –¥—Ä—É–∑—å—è–º–∏? üòä</h1>
        
        <div class="button-area" id="mainButtons">
            <button class="btn-yes" id="yesBtn" onclick="sheSaidYes()">–î–∞!</button>
            <button class="btn-no" id="noBtn" onmousedown="handleNo()" ontouchstart="handleNo()">–ù–µ—Ç</button>
        </div>

        <div id="success">
            <div class="irony-text">–í–∞—É, —Ç—ã –ø—Ä–∞–≤–¥–∞ —Å–æ–≥–ª–∞—Å–∏–ª–∞—Å—å! –ö–∞–∫ –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω–æ (–Ω–µ—Ç) üòÇ</div>
            <div class="warm-text">–Ø–Ω–∞, –ø–æ–∑–¥—Ä–∞–≤–ª—è—é —Ç–µ–±—è —Å 14 —Ñ–µ–≤—Ä–∞–ª—è!</div>
        </div>
    </div>

    <script>
        let yesButtonSize = 18;
        let noCount = 0;

        function handleNo() {
            noCount++;
            moveButton();
            
            const card = document.getElementById('mainCard');
            card.classList.remove('shake');
            void card.offsetWidth;
            card.classList.add('shake');

            const yesBtn = document.getElementById('yesBtn');

            // –†–æ—Å—Ç –∫–Ω–æ–ø–∫–∏ –î–∞
            if (noCount <= 12) {
                yesButtonSize += 4;
                yesBtn.style.fontSize = yesButtonSize + 'px';
                yesBtn.style.padding = (16 + noCount * 2) + 'px ' + (32 + noCount * 4) + 'px';
            }

            // –°–º–µ–Ω–∞ —Ç–µ–∫—Å—Ç–æ–≤ –∫–Ω–æ–ø–∫–∏ –î–∞ —Å –∫–æ—Ç–∞–º–∏
            if (noCount === 2) yesBtn.innerText = "–ü–æ–¥—É–º–∞–π –µ—â—ë... üôÄ";
            if (noCount === 5) yesBtn.innerText = "–•–≤–∞—Ç–∏—Ç –º—É—á–∏—Ç—å –∫–Ω–æ–ø–∫—É! üòπ";
            if (noCount === 8) yesBtn.innerText = "–°–¥–∞–≤–∞–π—Å—è, –Ø–Ω–∞! üòº";
            if (noCount >= 12) yesBtn.innerText = "–ë–ï–ó –í–ê–†–ò–ê–ù–¢–û–í! –ñ–ú–ò! üòº";
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const rect = yesBtn.getBoundingClientRect();
            
            const padding = 35; 
            const maxWidth = window.innerWidth - noBtn.offsetWidth - padding;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - padding;

            let x, y, attempts = 0;
            let isOverlapping = true;

            while (isOverlapping && attempts < 50) {
                x = Math.max(padding, Math.random() * maxWidth);
                y = Math.max(padding, Math.random() * maxHeight);
                attempts++;

                const hOverlap = x + noBtn.offsetWidth > rect.left - 40 && x < rect.right + 40;
                const vOverlap = y + noBtn.offsetHeight > rect.top - 40 && y < rect.bottom + 40;

                if (noCount <= 4) {
                    if (!(hOverlap && vOverlap)) isOverlapping = false;
                } else {
                    isOverlapping = false;
                }
            }
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function sheSaidYes() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('mainButtons').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.getElementById('icon').innerHTML = 'üòª';
            
            // –°–∞–ª—é—Ç –≤ —Ä–æ–∑–æ–≤–æ-–±–µ–ª—ã—Ö —Ç–æ–Ω–∞—Ö (–±–µ–∑ —Å–µ—Ä–¥–µ—á–µ–∫)
            const duration = 3 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff4d6d', '#ffffff', '#ffc0cb']
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff4d6d', '#ffffff', '#ffc0cb']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
