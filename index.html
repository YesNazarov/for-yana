<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è –Ø–Ω—ã üòä</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffc0cb;
            background-image: linear-gradient(135deg, #fce1e4 0%, #ffd1ff 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.15);
            max-width: 500px;
            width: 90%;
            z-index: 10;
        }

        .cat-emoji {
            font-size: 80px;
            margin-bottom: 20px;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            color: #d63384;
            font-family: 'Pacifico', cursive;
            font-size: 24px;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 150px; /* –ß—Ç–æ–±—ã –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –Ω–µ –ø—Ä—ã–≥–∞–ª –æ—Ç —Ä–æ—Å—Ç–∞ –∫–Ω–æ–ø–∫–∏ */
        }

        button {
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
        }

        .btn-yes {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            padding: 15px 35px;
            font-size: 18px;
            white-space: nowrap;
        }

        .btn-no {
            background-color: #adb5bd;
            color: white;
            padding: 15px 35px;
            font-size: 18px;
            z-index: 1000;
        }

        #success {
            display: none;
            color: #d63384;
            font-family: 'Pacifico', cursive;
            font-size: 28px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="icon" class="cat-emoji">üê±</div>
        
        <h1 id="question">–Ø–Ω–∞, —Å–æ—Å—Ç–∞–≤–∏—à—å –º–Ω–µ –∫–æ–º–ø–∞–Ω–∏—é –Ω–∞ –≤—Å—è–∫–∏—Ö —Ç—É—Å–æ–≤–∫–∞—Ö –∏ –ø–æ—Å–∏–¥–µ–ª–∫–∞—Ö —Å –¥—Ä—É–∑—å—è–º–∏? üòä</h1>
        
        <div class="buttons" id="mainButtons">
            <button class="btn-yes" id="yesBtn" onclick="sheSaidYes()">–ö–æ–Ω–µ—á–Ω–æ!</button>
            <button class="btn-no" id="noBtn" onmouseover="handleNo()" onclick="handleNo()" ontouchstart="handleNo()">–ù–µ-–∞</button>
        </div>

        <div id="success">
            –ö–ª–∞—Å—Å! –Ø –æ—á–µ–Ω—å —Ä–∞–¥ üòä<br>–ó–Ω–∞—á–∏—Ç, —Å–∫–æ—Ä–æ —É–≤–∏–¥–∏–º—Å—è!
        </div>
    </div>

    <script>
        let yesButtonSize = 18;
        let yesPaddingHeight = 15;
        let yesPaddingWidth = 35;
        let noCount = 0;

        function handleNo() {
            moveButton();
            makeYesBigger();
            noCount++;
            
            // –ú–∞–ª–µ–Ω—å–∫–∞—è —à—É—Ç–∫–∞ –ø—Ä–∏ –ø–æ–ø—ã—Ç–∫–∞—Ö –Ω–∞–∂–∞—Ç—å "–ù–µ—Ç"
            const yesBtn = document.getElementById('yesBtn');
            if (noCount > 3) yesBtn.innerText = "–ñ–º–∏ —Å—é–¥–∞! üòâ";
            if (noCount > 6) yesBtn.innerText = "–ë–µ–∑ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤!";
            if (noCount > 10) yesBtn.innerText = "–ù—É –≤—Å—ë, —Ç—ã –ø–æ–ø–∞–ª–∞—Å—å! üòÇ";
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function makeYesBigger() {
            const yesBtn = document.getElementById('yesBtn');
            yesButtonSize += 7; 
            yesPaddingHeight += 5;
            yesPaddingWidth += 10;

            yesBtn.style.fontSize = yesButtonSize + 'px';
            yesBtn.style.padding = yesPaddingHeight + 'px ' + yesPaddingWidth + 'px';
        }

        function sheSaidYes() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('mainButtons').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.getElementById('icon').innerHTML = 'üò∏';
            document.getElementById('icon').style.animation = 'bounce 0.5s infinite';
        }
    </script>
</body>
</html>
