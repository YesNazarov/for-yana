<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–î–ª—è –Ø–Ω—ã ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background-color: #ffc0cb;
            background-image: linear-gradient(135deg, #fce1e4 0%, #ffd1ff 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 20px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.15);
            width: 85%;
            max-width: 400px;
            z-index: 10;
        }

        .cat-emoji { font-size: 60px; margin-bottom: 10px; display: inline-block; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        h1 { color: #d63384; font-family: 'Pacifico', cursive; font-size: 22px; margin-bottom: 20px; min-height: 60px; }

        .button-area {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 280px; /* –§–∏–∫—Å–∏—Ä—É–µ–º –º–µ—Å—Ç–æ –ø–æ–¥ –∫–Ω–æ–ø–∫–∏ */
            position: relative;
        }

        button { 
            border: none; border-radius: 50px; cursor: pointer; 
            transition: all 0.3s ease; font-weight: bold; 
            font-family: 'Montserrat', sans-serif;
        }

        .btn-yes { 
            background-color: #ff4d6d; color: white; 
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); 
            padding: 15px 30px; font-size: 18px; 
            z-index: 5;
            max-width: 100%;
            white-space: normal;
        }

        .btn-no { 
            background-color: #adb5bd; color: white; 
            padding: 12px 25px; font-size: 16px; 
            position: absolute; /* –í –Ω–∞—á–∞–ª–µ –æ–Ω–∞ –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ */
            z-index: 1000;
        }

        #success { display: none; color: #d63384; }
        .irony-text { font-size: 16px; font-weight: 700; margin-bottom: 10px; color: #555; }
        .warm-text { font-family: 'Pacifico', cursive; font-size: 24px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="icon" class="cat-emoji">üê±</div>
        <h1 id="question">–Ø–Ω–∞, –±—É–¥–µ—à—å –º–æ–µ–π +1 –Ω–∞ –≤—Å–µ—Ö –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è—Ö –∏ –ø–æ—Å–∏–¥–µ–ª–∫–∞—Ö —Å –¥—Ä—É–∑—å—è–º–∏? üòä</h1>
        
        <div class="button-area" id="mainButtons">
            <button class="btn-yes" id="yesBtn" onclick="sheSaidYes()">–î–∞!</button>
            <button class="btn-no" id="noBtn" onmouseover="handleNo()" onclick="handleNo()" ontouchstart="handleNo()">–ù–µ—Ç</button>
        </div>

        <div id="success">
            <div class="irony-text">–í–∞—É, —Ç—ã –ø—Ä–∞–≤–¥–∞ —Å–æ–≥–ª–∞—Å–∏–ª–∞—Å—å! –ö–∞–∫ –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω–æ (–Ω–µ—Ç) üòÇ</div>
            <div class="warm-text">–ù–∞ —Å–∞–º–æ–º –¥–µ–ª–µ, —è –æ—á–µ–Ω—å —Ä–∞–¥. –ë—É–¥–µ—Ç –∫—Ä—É—Ç–æ! ‚ù§Ô∏è</div>
        </div>
    </div>

    <script>
        let yesButtonSize = 18;
        let noCount = 0;

        function handleNo() {
            noCount++;
            moveButton();
            
            const yesBtn = document.getElementById('yesBtn');
            
            // –ó–∞–º–µ–¥–ª—è–µ–º —Ä–æ—Å—Ç: –ø—Ä–∏–±–∞–≤–ª—è–µ–º –≤—Å–µ–≥–æ –ø–æ 4px –∫ —à—Ä–∏—Ñ—Ç—É
            if (noCount <= 12) {
                yesButtonSize += 4;
                yesBtn.style.fontSize = yesButtonSize + 'px';
                yesBtn.style.padding = (15 + noCount * 2) + 'px ' + (30 + noCount * 4) + 'px';
            }

            // –¢–µ–∫—Å—Ç—ã –º–µ–Ω—è—é—Ç—Å—è –≤–æ–≤—Ä–µ–º—è
            if (noCount === 2) yesBtn.innerText = "–ü–æ–¥—É–º–∞–π –µ—â—ë... üòâ";
            if (noCount === 5) yesBtn.innerText = "–•–≤–∞—Ç–∏—Ç –º—É—á–∏—Ç—å –∫–Ω–æ–ø–∫—É! üòÇ";
            if (noCount === 8) yesBtn.innerText = "–°–¥–∞–≤–∞–π—Å—è, –Ø–Ω–∞! ‚ù§Ô∏è";
            if (noCount >= 12) yesBtn.innerText = "–ë–ï–ó –í–ê–†–ò–ê–ù–¢–û–í! –ñ–ú–ò!";
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const rect = yesBtn.getBoundingClientRect();

            let x, y;
            let isOverlapping = true;

            // –¶–∏–∫–ª –ø–æ–¥–±–æ—Ä–∞ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç, –ø–æ–∫–∞ "–ù–µ—Ç" –Ω–µ –æ–∫–∞–∂–µ—Ç—Å—è –≤–Ω–µ "–î–∞"
            while (isOverlapping) {
                x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20) + 10;
                y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20) + 10;

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –Ω–∞–ª–æ–∂–µ–Ω–∏–µ (—Å –∑–∞–ø–∞—Å–æ–º 20px)
                const horizontalOverlap = x + noBtn.offsetWidth > rect.left - 20 && x < rect.right + 20;
                const verticalOverlap = y + noBtn.offsetHeight > rect.top - 20 && y < rect.bottom + 20;

                if (!(horizontalOverlap && verticalOverlap) || noCount > 15) {
                    isOverlapping = false;
                }
            }
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function sheSaidYes() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('mainButtons').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.getElementById('icon').innerHTML = 'üòª';
            
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
