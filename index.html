<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è –Ø–Ω—ã ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffc0cb;
            background-image: linear-gradient(135deg, #fce1e4 0%, #ffd1ff 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            max-width: 500px;
            width: 90%;
            z-index: 10;
        }

        .cat-emoji {
            font-size: 80px;
            margin-bottom: 20px;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            color: #d63384;
            font-family: 'Pacifico', cursive;
            font-size: 26px;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º, —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ —Ä–æ—Å–ª–∞ —Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ */
            gap: 20px;
            flex-wrap: wrap; /* –ß—Ç–æ–±—ã –±–æ–ª—å—à–∞—è –∫–Ω–æ–ø–∫–∞ –Ω–µ –ª–æ–º–∞–ª–∞ –≤–µ—Ä—Å—Ç–∫—É */
        }

        button {
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease; /* –ë—ã—Å—Ç—Ä–∞—è —Ä–µ–∞–∫—Ü–∏—è –Ω–∞ —Ä–æ—Å—Ç */
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
        }

        .btn-yes {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            padding: 15px 35px;
            font-size: 18px;
        }

        .btn-no {
            background-color: #adb5bd;
            color: white;
            padding: 15px 35px;
            font-size: 18px;
            z-index: 1000;
        }

        #success {
            display: none;
            color: #d63384;
            font-family: 'Pacifico', cursive;
            font-size: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="icon" class="cat-emoji">üê±</div>
        
        <h1 id="question">–Ø–Ω–∞, –±—É–¥–µ—à—å –º–æ–µ–π +1 –Ω–∞ –≤—Å–µ—Ö –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è—Ö –∏ –ø–æ—Å–∏–¥–µ–ª–∫–∞—Ö —Å –¥—Ä—É–∑—å—è–º–∏?</h1>
        
        <div class="buttons" id="mainButtons">
            <button class="btn-yes" id="yesBtn" onclick="sheSaidYes()">–î–∞!</button>
            <button class="btn-no" id="noBtn" onmouseover="handleNo()" onclick="handleNo()" ontouchstart="handleNo()">–ù–µ—Ç</button>
        </div>

        <div id="success">
            –£—Ä–∞! ‚ù§Ô∏è<br>–≠—Ç–æ –±—É–¥–µ—Ç –ª–µ–≥–µ–Ω–¥–∞—Ä–Ω–æ!
        </div>
    </div>

    <script>
        let yesButtonSize = 18; // –ù–∞—á–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞
        let yesPaddingHeight = 15;
        let yesPaddingWidth = 35;

        function handleNo() {
            moveButton();
            makeYesBigger();
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function makeYesBigger() {
            const yesBtn = document.getElementById('yesBtn');
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏—è
            yesButtonSize += 5; 
            yesPaddingHeight += 5;
            yesPaddingWidth += 10;

            // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–æ–≤—ã–µ —Å—Ç–∏–ª–∏
            yesBtn.style.fontSize = yesButtonSize + 'px';
            yesBtn.style.padding = yesPaddingHeight + 'px ' + yesPaddingWidth + 'px';
            
            // –ï—Å–ª–∏ –∫–Ω–æ–ø–∫–∞ —Å—Ç–∞–ª–∞ —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π, –æ–≥—Ä–∞–Ω–∏—á–∏–º, —á—Ç–æ–±—ã –æ–Ω–∞ –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–ª–∞ –≤—Å—ë —Å—Ä–∞–∑—É —Å–ª–∏—à–∫–æ–º –±—ã—Å—Ç—Ä–æ
            if (yesButtonSize > 100) {
                yesBtn.innerText = "–î–ê!!! ‚ù§Ô∏è";
            }
        }

        function sheSaidYes() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('mainButtons').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.getElementById('icon').innerHTML = 'üòª';
            document.getElementById('icon').style.animation = 'bounce 0.5s infinite';
        }
    </script>
</body>
</html>
