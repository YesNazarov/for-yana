<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–î–ª—è –Ø–Ω—ã ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background-color: #ffc0cb;
            background-image: linear-gradient(135deg, #fce1e4 0%, #ffd1ff 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .hearts-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 2; 
        }
        .heart {
            position: absolute; color: rgba(255, 255, 255, 0.8);
            font-size: 20px; animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-15vh) rotate(360deg); opacity: 0; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px 20px; border-radius: 35px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.1);
            width: 85%; 
            max-width: 360px;
            min-height: 420px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .cat-emoji { font-size: 65px; margin-bottom: 15px; animation: bounce 2.5s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        h1 { 
            color: #d63384; font-family: 'Pacifico', cursive; font-size: 22px; 
            margin-bottom: 20px; line-height: 1.3; min-height: 80px; 
        }

        .button-area {
            display: flex; justify-content: center; align-items: center;
            gap: 15px; width: 100%; min-height: 200px; position: relative;
        }

        button { 
            border: none; border-radius: 50px; cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: bold; font-family: 'Montserrat', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-yes { background-color: #ff4d6d; color: white; padding: 16px 32px; font-size: 18px; z-index: 11; }
        .btn-no { background-color: #adb5bd; color: white; padding: 12px 25px; font-size: 16px; z-index: 1000; }

        #success { display: none; color: #d63384; width: 100%; }
        .irony-text { font-size: 16px; font-weight: 700; margin-bottom: 15px; color: #555; padding: 0 10px; }
        .warm-text { font-family: 'Pacifico', cursive; font-size: 24px; }

        .shake { animation: shake 0.4s ease; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }
    </style>
</head>
<body>

    <div class="hearts-bg" id="hearts-bg"></div>

    <div class="container" id="mainCard">
        <div id="icon" class="cat-emoji">üê±</div>
        <h1 id="question">–Ø–Ω–∞, –±—É–¥–µ—à—å –º–æ–µ–π +1 –Ω–∞ –≤—Å–µ—Ö –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è—Ö –∏ –ø–æ—Å–∏–¥–µ–ª–∫–∞—Ö —Å –¥—Ä—É–∑—å—è–º–∏? üòä</h1>
        
        <div class="button-area" id="mainButtons">
            <button class="btn-yes" id="yesBtn" onclick="sheSaidYes()">–î–∞!</button>
            <button class="btn-no" id="noBtn" onmousedown="handleNo()" ontouchstart="handleNo()">–ù–µ—Ç</button>
        </div>

        <div id="success">
            <div class="irony-text">–í–∞—É, —Ç—ã –ø—Ä–∞–≤–¥–∞ —Å–æ–≥–ª–∞—Å–∏–ª–∞—Å—å! –ö–∞–∫ –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω–æ (–Ω–µ—Ç) üòÇ</div>
            <div class="warm-text">–ù–∞ —Å–∞–º–æ–º –¥–µ–ª–µ, —è –æ—á–µ–Ω—å —Ä–∞–¥. –ë—É–¥–µ—Ç –∫—Ä—É—Ç–æ! ‚ù§Ô∏è</div>
        </div>
    </div>

    <script>
        function createHearts() {
            const bg = document.getElementById('hearts-bg');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                bg.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 400);
        }
        createHearts();

        let yesButtonSize = 18;
        let noCount = 0;

        function handleNo() {
            noCount++;
            moveButton();
            const card = document.getElementById('mainCard');
            card.classList.remove('shake');
            void card.offsetWidth;
            card.classList.add('shake');

            const yesBtn = document.getElementById('yesBtn');
            if (noCount <= 12) {
                yesButtonSize += 4;
                yesBtn.style.fontSize = yesButtonSize + 'px';
                yesBtn.style.padding = (16 + noCount * 2) + 'px ' + (32 + noCount * 4) + 'px';
            }

            if (noCount === 2) yesBtn.innerText = "–ü–æ–¥—É–º–∞–π –µ—â—ë... üòâ";
            if (noCount === 5) yesBtn.innerText = "–•–≤–∞—Ç–∏—Ç –º—É—á–∏—Ç—å –∫–Ω–æ–ø–∫—É! üòÇ";
            if (noCount === 8) yesBtn.innerText = "–°–¥–∞–≤–∞–π—Å—è, –Ø–Ω–∞! ‚ù§Ô∏è";
            if (noCount >= 12) yesBtn.innerText = "–ë–ï–ó –í–ê–†–ò–ê–ù–¢–û–í! –ñ–ú–ò!";
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // –ü–æ–ª—É—á–∞–µ–º –≥—Ä–∞–Ω–∏—Ü—ã –∫–Ω–æ–ø–∫–∏ –î–∞
            const rect = yesBtn.getBoundingClientRect();
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –±–µ–∑–æ–ø–∞—Å–Ω—ã–µ –≥—Ä–∞–Ω–∏—Ü—ã —ç–∫—Ä–∞–Ω–∞ (—Å –æ—Ç—Å—Ç—É–ø–æ–º 30px)
            const padding = 30;
            const maxWidth = window.innerWidth - noBtn.offsetWidth - padding;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - padding;

            let x, y, attempts = 0;
            let isOverlapping = true;

            while (isOverlapping && attempts < 50) {
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Å—Ç—Ä–æ–≥–æ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –≤–∏–¥–∏–º–æ—Å—Ç–∏
                x = Math.max(padding, Math.random() * maxWidth);
                y = Math.max(padding, Math.random() * maxHeight);
                attempts++;

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –Ω–∞–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –∫–Ω–æ–ø–∫—É –î–∞
                const hOverlap = x + noBtn.offsetWidth > rect.left - 40 && x < rect.right + 40;
                const vOverlap = y + noBtn.offsetHeight > rect.top - 40 && y < rect.bottom + 40;

                if (noCount <= 4) {
                    if (!(hOverlap && vOverlap)) isOverlapping = false;
                } else {
                    isOverlapping = false;
                }
            }
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function sheSaidYes() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('mainButtons').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.getElementById('icon').innerHTML = 'üòª';
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ff4d6d', '#ffffff', '#ffc0cb'] });
        }
    </script>
</body>
</html>
