<!DOCTYPE html>

    <style>
        body {

            padding: 30px 20px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.15);

        h1 {

            min-height: 250px;

        button { 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            font-weight: bold; 
            font-family: 'Montserrat', sans-serif;
            outline: none;
        }

        .btn-yes { 
            background-color: #ff4d6d;

            white-space: normal; /* –†–∞–∑—Ä–µ—à–∞–µ–º –ø–µ—Ä–µ–Ω–æ—Å —Ç–µ–∫—Å—Ç–∞ */
            word-wrap: break-word;

        }

        .btn-no { 
            background-color: #adb5bd; 
            color: white; 
            padding: 12px 25px; 
            font-size: 16px; 
            z-index: 1000;
            white-space: nowrap;
        }

        #success { display: none; color: #d63384; }
        .irony-text { font-size: 16px; font-weight: 700; margin-bottom: 10px; color: #555; }
        .warm-text { font-family: 'Pacifico', cursive; font-size: 24px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="icon" class="cat-emoji">üê±</div>
        <h1 id="question">–Ø–Ω–∞, –±—É–¥–µ—à—å –º–æ–µ–π +1 –Ω–∞ –≤—Å–µ—Ö –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è—Ö –∏ –ø–æ—Å–∏–¥–µ–ª–∫–∞—Ö —Å –¥—Ä—É–∑—å—è–º–∏? üòä</h1>
        <div class="buttons" id="mainButtons">

            <div class="irony-text">–í–∞—É, —Ç—ã –ø—Ä–∞–≤–¥–∞ —Å–æ–≥–ª–∞—Å–∏–ª–∞—Å—å! –ö–∞–∫ –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω–æ (–Ω–µ—Ç) üòÇ</div>

        </div>

    <script>
        let yesButtonSize = 18;
        let paddingStep = 5;
        let noCount = 0;

        function handleNo() {
            moveButton();
            noCount++;
            
            const yesBtn = document.getElementById('yesBtn');
            
            // –ó–∞–º–µ–¥–ª—è–µ–º —Ä–æ—Å—Ç –ø–æ—Å–ª–µ 5 –Ω–∞–∂–∞—Ç–∏–π, —á—Ç–æ–±—ã –Ω–µ —Å–ª–æ–º–∞—Ç—å —ç–∫—Ä–∞–Ω
            if (noCount <= 10) {
                yesButtonSize += 6;
                yesBtn.style.fontSize = yesButtonSize + 'px';
                yesBtn.style.padding = (15 + noCount * 3) + 'px ' + (30 + noCount * 5) + 'px';
            }

            // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç
            if (noCount === 2) yesBtn.innerText = "–ü–æ–¥—É–º–∞–π –µ—â—ë... üòâ";
            if (noCount === 5) yesBtn.innerText = "–•–≤–∞—Ç–∏—Ç –º—É—á–∏—Ç—å –∫–Ω–æ–ø–∫—É! üòÇ";
            if (noCount === 8) yesBtn.innerText = "–°–¥–∞–≤–∞–π—Å—è, –Ø–Ω–∞! ‚ù§Ô∏è";
            if (noCount >= 12) yesBtn.innerText = "–ë–ï–ó –í–ê–†–ò–ê–ù–¢–û–í! –ñ–ú–ò!";
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –æ–±–ª–∞—Å—Ç—å –ø–æ–±–µ–≥–∞, —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –Ω–µ —É—Ö–æ–¥–∏–ª–∞ –ø–æ–¥ –ø–∞–ª—å—Ü—ã —Å—Ä–∞–∑—É
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20) + 10;
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20) + 10;
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function sheSaidYes() {

    </script>
</body>
</html>
