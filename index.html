<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–î–ª—è –Ø–Ω—ã ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background-color: #fce1e4;
            background-image: linear-gradient(135deg, #fce1e4 0%, #ffd1ff 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .hearts-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1; 
        }
        .heart {
            position: absolute; color: rgba(255, 255, 255, 0.7);
            font-size: 20px; animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-15vh) rotate(360deg); opacity: 0; }
        }

        /* –û–±–æ–ª–æ—á–∫–∞ –ø–∏—Å—å–º–∞ */
        .letter-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 360px;
            perspective: 1000px;
        }

        /* –°–∞–º–∞ –∑–∞–ø–∏—Å–∫–∞ */
        .paper {
            background: #fff;
            padding: 40px 25px;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            text-align: center;
            border: 1px solid #f0f0f0;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –∑–∞–≥–Ω—É—Ç–æ–≥–æ —É–≥–æ–ª–∫–∞ */
        .paper::after {
            content: "";
            position: absolute;
            top: 0; right: 0;
            border-width: 0 25px 25px 0;
            border-style: solid;
            border-color: #fce1e4 #fce1e4 #e0e0e0 #e0e0e0;
            display: block; width: 0;
        }

        .cat-emoji { font-size: 60px; margin-bottom: 20px; display: inline-block; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        h1 { color: #d63384; font-family: 'Pacifico', cursive; font-size: 20px; margin-bottom: 30px; line-height: 1.4; }

        .button-area {
            display: flex; justify-content: center; align-items: center;
            min-height: 220px; position: relative; width: 100%;
        }

        button { 
            border: none; border-radius: 50px; cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: bold; font-family: 'Montserrat', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-yes { background-color: #ff4d6d; color: white; padding: 15px 30px; font-size: 18px; z-index: 5; box-shadow: 0 5px 15px rgba(255,77,109,0.3); }
        .btn-no { background-color: #adb5bd; color: white; padding: 12px 25px; font-size: 16px; z-index: 1000; }

        #success { display: none; color: #d63384; }
        .irony-text { font-size: 16px; font-weight: 700; margin-bottom: 15px; color: #555; }
        .warm-text { font-family: 'Pacifico', cursive; font-size: 22px; }

        .shake { animation: shake 0.4s ease; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>

    <div class="hearts-bg" id="hearts-bg"></div>

    <div class="letter-container" id="mainCard">
        <div class="paper">
            <div id="icon" class="cat-emoji">üê±</div>
            
            <h1 id="question">–Ø–Ω–∞, –±—É–¥–µ—à—å –º–æ–µ–π +1 –Ω–∞ –≤—Å–µ—Ö –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è—Ö –∏ –ø–æ—Å–∏–¥–µ–ª–∫–∞—Ö —Å –¥—Ä—É–∑—å—è–º–∏? üòä</h1>
            
            <div class="button-area" id="mainButtons">
                <button class="btn-yes" id="yesBtn" onclick="sheSaidYes()">–î–∞!</button>
                <button class="btn-no" id="noBtn" onmousedown="handleNo()" ontouchstart="handleNo()">–ù–µ—Ç</button>
            </div>

            <div id="success">
                <div class="irony-text">–í–∞—É, —Ç—ã –ø—Ä–∞–≤–¥–∞ —Å–æ–≥–ª–∞—Å–∏–ª–∞—Å—å! –ö–∞–∫ –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω–æ (–Ω–µ—Ç) üòÇ</div>
                <div class="warm-text">–ù–∞ —Å–∞–º–æ–º –¥–µ–ª–µ, —è –æ—á–µ–Ω—å —Ä–∞–¥. –ë—É–¥–µ—Ç –∫—Ä—É—Ç–æ! ‚ù§Ô∏è</div>
            </div>
        </div>
    </div>

    <script>
        function createHearts() {
            const bg = document.getElementById('hearts-bg');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                bg.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 500);
        }
        createHearts();

        let yesButtonSize = 18;
        let noCount = 0;

        function handleNo() {
            noCount++;
            moveButton();
            const card = document.getElementById('mainCard');
            card.classList.remove('shake');
            void card.offsetWidth;
            card.classList.add('shake');

            const yesBtn = document.getElementById('yesBtn');
            if (noCount <= 12) {
                yesButtonSize += 4;
                yesBtn.style.fontSize = yesButtonSize + 'px';
                yesBtn.style.padding = (15 + noCount * 2) + 'px ' + (30 + noCount * 4) + 'px';
            }

            if (noCount === 2) yesBtn.innerText = "–ü–æ–¥—É–º–∞–π –µ—â—ë... üòâ";
            if (noCount === 5) yesBtn.innerText = "–•–≤–∞—Ç–∏—Ç –º—É—á–∏—Ç—å –∫–Ω–æ–ø–∫—É! üòÇ";
            if (noCount === 8) yesBtn.innerText = "–°–¥–∞–≤–∞–π—Å—è, –Ø–Ω–∞! ‚ù§Ô∏è";
            if (noCount >= 12) yesBtn.innerText = "–ë–ï–ó –í–ê–†–ò–ê–ù–¢–û–í! –ñ–ú–ò!";
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const rect = yesBtn.getBoundingClientRect();
            
            const p = 30;
            const mW = window.innerWidth - noBtn.offsetWidth - p;
            const mH = window.innerHeight - noBtn.offsetHeight - p;

            let x, y, attempts = 0;
            while (attempts < 50) {
                x = Math.max(p, Math.random() * mW);
                y = Math.max(p, Math.random() * mH);
                attempts++;
                const hO = x + noBtn.offsetWidth > rect.left - 40 && x < rect.right + 40;
                const vO = y + noBtn.offsetHeight > rect.top - 40 && y < rect.bottom + 40;
                if (noCount <= 4) { if (!(hO && vO)) break; } else break;
            }
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function sheSaidYes() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('mainButtons').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.getElementById('icon').innerHTML = 'üòª';
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
    </script>
</body>
</html>
